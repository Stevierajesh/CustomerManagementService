<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');

        html {
            background-color: rgb(51, 50, 50);
        }

        h1 {
            font-family: "Space Grotesk", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            color: white;
            text-align: center;
            font-size: 5vh;
        }

        .lead-rectangle {
            width: 90%;
            height: 150px; /* Small height for a list appearance */
            background-color: rgb(75, 75, 75);
            margin: 20px auto;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: white;
            font-family: "Space Grotesk", sans-serif;
            font-size: 16px;
        }

        .lead-name {
            font-weight: 500;
            font-size: xx-large;
        }

        .lead-email {
            font-weight: 300;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <h1>LEADS</h1>

    <ul>
        <div class="lead-rectangle">
            <div class="lead-name">John Doe</div>
            <div class="lead-email">johndoe@example.com</div>
        </div>

        <div class="lead-rectangle">
            <div class="lead-name">Jane Smith</div>
            <div class="lead-email">janesmith@example.com</div>
        </div>
    </ul>

</body>
</html>
